<html lang="en">
	<head>
		<title>Yuka | Graph</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin:0;
				overflow:hidden;
			}
		</style>

	</head>
<body>

	<script type="module">

	import * as YUKA from '../../../build/yuka.module.js';
	import * as THREE from '../../lib/three.module.js';
	import * as DAT from '../../lib/dat.gui.module.js';

	import { createGraphHelper, createPathHelper, createSearchTreeHelper } from '../common/js/GraphHelper.js';

	let renderer, scene, camera;

	let searchTreeHelper, pathHelper;

	const params = {
		algorithm: 'AStar'
	};

	init();
	animate();

	function init() {

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.set( 50, 50, 0 );
		camera.lookAt( scene.position );

		// graph

		const graph = YUKA.GraphUtils.createGridLayout( 50, 10 );

		const graphHelper = createGraphHelper( graph, 0.2 );
		scene.add( graphHelper );

		performSearch( 'AStar', graph, 60, 104 );

		// renderer

		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		//

		window.addEventListener( 'resize', onWindowResize, false );

		// dat.gui

		var gui = new DAT.GUI( { width: 300 } );

		gui.add( params, 'algorithm', [ 'AStar', 'Dijkstra', 'BFS', 'DFS' ] ).onChange( ( value ) => {

			performSearch( value, graph, 60, 104 );

		} );

		gui.open();

	}

	function performSearch( algorithm, graph, from, to ) {

		const graphSearch = new YUKA[ algorithm ]( graph, from, to );

		graphSearch.search();

		const searchTree = graphSearch.getSearchTree();
		const path = graphSearch.getPath();

		// update helper

		if ( searchTreeHelper !== undefined && pathHelper !== undefined ) {

			scene.remove( searchTreeHelper );
			scene.remove( pathHelper );

			dispose( searchTreeHelper );
			dispose( pathHelper );

		}

		searchTreeHelper = createSearchTreeHelper( graph, searchTree );
		scene.add( searchTreeHelper );

		pathHelper = createPathHelper( graph, path, 0.4 );
		scene.add( pathHelper );

		// clean up

		graphSearch.clear();

	}

	function dispose( object ) {

		object.traverse( child => {

			if ( child.isMesh || child.isLine ) {

				child.geometry.dispose();
				child.material.dispose();

			}

		} );

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );
		renderer.render( scene, camera );

	}

	</script>

</body>
</html>
