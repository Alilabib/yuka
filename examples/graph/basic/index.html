<html lang="en">
	<head>
		<title>Yuka | Graph</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>

		<script src="../../../build/yuka.js"></script>

		<script src="../../lib/three.min.js"></script>
		<script src="../../lib/OrbitControls.js"></script>

		<script src="./js/GraphUtils.js"></script>

	</head>
<body>

	<script>

	let renderer, scene, camera;

	const direction = new THREE.Vector3();

	init();
	animate();

	function init() {

		scene = new THREE.Scene();
		scene.background = new THREE.Color( 0xffffff );

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.set( 25, 25, 25 );

		// graph

		const graph = GraphUtils.createGridLayout( 20, 4 );

		const graphHelper = GraphUtils.createGraphHelper( graph, 0.2 );
		scene.add( graphHelper );

		// renderer

		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		controls = new THREE.OrbitControls( camera );

		//

		window.addEventListener( 'resize', onWindowResize, false );


	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

			requestAnimationFrame( animate );
			renderer.render( scene, camera );

	}

	</script>

</body>
</html>
