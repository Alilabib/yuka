<html lang="en">
	<head>
		<title>Yuka | FSM</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<script src="../../../build/yuka.js"></script>

		<script src="./js/states/MinerStates.js"></script>
		<script src="./js/states/WifeStates.js"></script>

		<script src="./js/entities/Miner.js"></script>
		<script src="./js/entities/Wife.js"></script>

	</head>
<body>

	<script>

	const entityManager = new YUKA.EntityManager();

	const miner = new Miner();
	const wife = new Wife();

	miner.setWife( wife );
	wife.setMiner( miner );

	entityManager.add( miner );
	entityManager.add( wife );

	let lastTimestap = 0;

	setInterval( function() {

		const now = performance.now()

		const delta = now - lastTimestap;

		entityManager.update( delta );

		lastTimestap = now;

	}, 2000 );

	</script>

</body>
</html>
