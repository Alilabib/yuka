<html lang="en">
	<head>
		<title>Yuka | FSM Messaging</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	</head>
<body>

	<script type="module">

		import { EntityManager } from './build/yuka.module.js';

		import { Miner } from './src/entities/Miner.js';
		import { Wife } from './src/entities/Wife.js';

		const entityManager = new EntityManager();

		const miner = new Miner();
		const wife = new Wife();

		entityManager.add( miner );
		entityManager.add( wife );

		let lastTimestap = 0;

		setInterval( function() {

			const now = performance.now()

			const delta = now - lastTimestap;

			entityManager.update( delta );

			lastTimestap = now;

		}, 2000 );

	</script>

</body>
</html>
