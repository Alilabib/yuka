<html lang="en">
	<head>
		<title>Yuka | Steering Behaviors | Custom (Hide)</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>

	</head>
<body>

	<script type="module">

		import * as YUKA from '../../../build/yuka.module.js';
		import * as THREE from '../../lib/three.module.js';
		import { OrbitControls } from '../../lib/OrbitControls.module.js';

		import { HideBehavior } from './src/HideBehavior.js';

		let renderer, scene, camera, vehicleMesh, plane, targetPosition;

		let entityManager, time, vehicle, pursuer;

		init();
		animate();

		function init() {

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set( 0, 15, 30 );
			camera.lookAt( scene.position );

			plane = new THREE.Plane();
			plane.normal.set( 0, 1, 0 );
			targetPosition = new THREE.Vector3();

			//

			const vehicleGeometry = new THREE.ConeBufferGeometry( 0.4, 1.5, 8 );
			vehicleGeometry.rotateX( Math.PI * 0.5 );
			vehicleGeometry.computeBoundingSphere();
			const vehicleMaterial = new THREE.MeshNormalMaterial();

			vehicleMesh = new THREE.Mesh( vehicleGeometry, vehicleMaterial );
			vehicleMesh.matrixAutoUpdate = false;
			scene.add( vehicleMesh );

			//

			const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
			scene.add( ambientLight );

			const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
			directionalLight.position.set( 1, 1, 0 ).normalize();
			scene.add( directionalLight );

			//

			const gridHelper = new THREE.GridHelper( 25, 25 );
			scene.add( gridHelper );

			//

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const controls = new OrbitControls( camera, renderer.domElement );
			controls.minPolarAngle = Math.PI * 0.3;
			controls.maxPolarAngle = Math.PI * 0.5;

			//

			window.addEventListener( 'resize', onWindowResize, false );

			// game setup

			entityManager = new YUKA.EntityManager();
			time = new YUKA.Time();

			pursuer = new YUKA.GameEntity();

			vehicle = new YUKA.Vehicle();
			vehicle.maxSpeed = 4;
			vehicle.boundingRadius = vehicleGeometry.boundingSphere.radius;

			const obstacleAvoidance = new YUKA.ObstacleAvoidanceBehavior( entityManager );
			obstacleAvoidance.weight = 5;
			obstacleAvoidance.dBoxMinLength = 4;
			const hideBehavior = new HideBehavior( entityManager, pursuer, 2, 1 );

			vehicle.steering.add( obstacleAvoidance );
			vehicle.steering.add( hideBehavior );

			entityManager.add( pursuer );
			entityManager.add( vehicle );

			// obstacles

			setupObstacles();

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			plane.projectPoint( camera.position, targetPosition );

			pursuer.position.copy( targetPosition );

			const delta = time.update().getDelta();

			entityManager.update( delta );

			vehicleMesh.matrix.copy( vehicle.matrix );

			renderer.render( scene, camera );

		}

		function setupObstacles() {

			const geometry = new THREE.BoxBufferGeometry( 4, 8, 4 );
			geometry.translate( 0, 4, 0 );
			geometry.computeBoundingSphere();
			const material = new THREE.MeshPhongMaterial( { color: 0xff0000 } );

			const mesh1 = new THREE.Mesh( geometry, material );
			const mesh2 = new THREE.Mesh( geometry, material );

			mesh1.position.set( - 6, 0, 0 );
			mesh2.position.set( 6, 0, 0 );

			scene.add( mesh1 );
			scene.add( mesh2 );

			const obstacle1 = new YUKA.GameEntity();
			obstacle1.isObstacle = true;
			obstacle1.position.copy( mesh1.position );
			obstacle1.boundingRadius = 4;
			entityManager.add( obstacle1 );

			const obstacle2 = new YUKA.GameEntity();
			obstacle2.isObstacle = true;
			obstacle2.position.copy( mesh2.position );
			obstacle2.boundingRadius = 4;
			entityManager.add( obstacle2 );

		}

	</script>

</body>
</html>
