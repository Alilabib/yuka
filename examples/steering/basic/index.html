<html lang="en">
	<head>
		<title>Yuka | Steering</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>

		<script src="../../../build/yuka.js"></script>

		<script src="../../lib/three.min.js"></script>
		<script src="../../lib/OrbitControls.js"></script>

	</head>
<body>

	<script>

		let renderer, scene, camera, controls, clock;

		let entity, mesh, arrowHelper;

		const direction = new THREE.Vector3();

		init();
		animate();

		function init() {

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
			camera.position.set( 0, 10, 20 );

			clock = new THREE.Clock();

			const geometry = new THREE.CylinderBufferGeometry( 1, 1, 5 );
			const material = new THREE.MeshPhongMaterial( { color: 0x0000ff } );

			mesh = new THREE.Mesh( geometry, material );
			scene.add( mesh );

			const ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
			scene.add( ambientLight );

			const directionalLight = new THREE.DirectionalLight( 0xffffff, 0.8 );
			directionalLight.position.set( 1, 1, 0 ).normalize();
			scene.add( directionalLight );

			const gridHelper = new THREE.GridHelper( 20, 20 );
			scene.add( gridHelper );

			// helper

			arrowHelper = new THREE.ArrowHelper( new THREE.Vector3( 0, 0, 1 ), new THREE.Vector3(), 3 );
			mesh.add( arrowHelper );

			// game

			entity = new YUKA.Vehicle();
			entity.maxSpeed = 2;
			entity.steering.target.set( 5, 0, 5 );
			entity.steering.arriveEnable();

			// renderer

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			controls = new THREE.OrbitControls( camera );

			//

			window.addEventListener( 'resize', onWindowResize, false );


		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

				requestAnimationFrame( animate );

				const delta = clock.getDelta();

				entity.update( delta );

				mesh.position.copy( entity.position );
				mesh.quaternion.copy( entity.rotation );
				mesh.scale.copy( entity.scale );

				renderer.render( scene, camera );

		}

	</script>

</body>
</html>
