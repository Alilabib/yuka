<html lang="en">
	<head>
		<title>Yuka | First-Person Controls</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				margin:0;
				overflow:hidden;
			}
			#intro {
				position: fixed;
				height: 100%;
				width: 100%;
				display: flex;
				align-items: center;
				justify-content: center;
				background-color: rgba(0,0,0,0.5);
				color: #ffffff;
				font-family: Arial, Helvetica, sans-serif;
			}
			#intro.hidden {
				display: none;
			}
		</style>
	</head>
<body>

	<section id="intro">
		Click to Play
	</section>

	<script type="module">

	import * as YUKA from '../../../build/yuka.module.js';
	import * as THREE from '../../lib/three.module.js';

	import { Player } from './src/Player.js';

	let camera, scene, renderer;

	let entityManager, time, player;

	init();
	animate();

	//

	function init() {

			camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 0.1, 200 );
			camera.matrixAutoUpdate = false;

			scene = new THREE.Scene();
			scene.background = new THREE.Color( 0xa0a0a0 );
			scene.fog = new THREE.Fog( 0xa0a0a0, 10, 40 );

			//

			var geometry = new THREE.PlaneBufferGeometry( 100, 100 );
			var material = new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } );

			var ground = new THREE.Mesh( geometry, material );
			ground.rotation.x = - Math.PI / 2;
			scene.add( ground );

			var grid = new THREE.GridHelper( 100, 75, 0x000000, 0x000000 );
			grid.material.opacity = 0.2;
			grid.material.transparent = true;
			scene.add( grid );

			scene.add( new THREE.AxesHelper( 3 ) );

			//

			var light = new THREE.HemisphereLight( 0xffffff, 0x444444, 0.6 );
			light.position.set( 0, 100, 0 );
			scene.add( light );

			light = new THREE.DirectionalLight( 0xffffff, 0.8 );
			light.position.set( 0, 20, 10 );
			scene.add( light );

			//

			renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			window.addEventListener( 'resize', onWindowResize, false );

			const intro = document.getElementById( 'intro' );

			intro.addEventListener( 'click', function ( event ) {

				player.connect();

			}, false );

			// game setup

			entityManager = new YUKA.EntityManager();
			time = new YUKA.Time();

			player = new Player();
			player.position.set( 0, 0, 5 );
			player.lookSpeed = 2;
			player.height = 2;
			player.maxSpeed = 40;

			player.onActive = () => { intro.classList.add( 'hidden' ) };
			player.onInactive = () => { intro.classList.remove( 'hidden' ) };

			entityManager.add( player );

		}

		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();

			renderer.setSize( window.innerWidth, window.innerHeight );

		}

		function animate() {

			requestAnimationFrame( animate );

			const delta = time.update().getDelta();

			entityManager.update( delta );

			camera.matrix.copy( player.head.matrix );
			camera.matrixWorldNeedsUpdate = true;

			renderer.render( scene, camera );

		}

	</script>

</body>
</html>
