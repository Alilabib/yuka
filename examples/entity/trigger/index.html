<html lang="en">
	<head>
		<title>Yuka | Trigger</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#777;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}

			#info {
				position: absolute;
				top: 0px;
				width: 100%;
				color: #ffffff;
				padding: 5px;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
			}

			a {
				color: #ffffff;
			}
		</style>

	</head>
<body>

	<script type="module">

	import * as YUKA from '../../../build/yuka.module.js';
	import * as THREE from '../../lib/three.module.js';

	import { CustomTrigger } from './src/CustomTrigger.js';

	let renderer, scene, camera, entityMesh;

	let entityManager, time, entity;

	init();
	animate();

	function init() {

		scene = new THREE.Scene();

		camera = new THREE.PerspectiveCamera( 40, window.innerWidth / window.innerHeight, 0.1, 1000 );
		camera.position.set( 0, 10, 15 );
		camera.lookAt( scene.position );

		//

		const entityGeometry = new THREE.BoxBufferGeometry( 0.5, 0.5, 0.5 );
		const entityMaterial = new THREE.MeshNormalMaterial();

		entityMesh = new THREE.Mesh( entityGeometry, entityMaterial );
		entityMesh.matrixAutoUpdate = false;
		scene.add( entityMesh );

		const grid = new THREE.GridHelper( 10, 25 );
		scene.add( grid );

		// game entity setup

		entityManager = new YUKA.EntityManager();
		time = new YUKA.Time();

		entity = new YUKA.GameEntity();
		entity.boundingRadius = 0.5;
		entityManager.add( entity );

		const triggerRegion = new YUKA.SphericalTriggerRegion();
		triggerRegion.position.set( 3, 0, 0 );
		triggerRegion.radius = 2;

		const trigger = new CustomTrigger( triggerRegion );
		entityManager.addTrigger( trigger );

		// visualize trigger

		const sphereGeometry = new THREE.SphereBufferGeometry( triggerRegion.radius, 16, 16 );
		const sphereMaterial = new THREE.MeshBasicMaterial( { color: 0xff0000, wireframe: true } );
		const triggerMesh = new THREE.Mesh( sphereGeometry, sphereMaterial );
		triggerMesh.position.copy( triggerRegion.position );

		scene.add( triggerMesh );


		// renderer

		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		document.body.appendChild( renderer.domElement );

		//

		window.addEventListener( 'resize', onWindowResize, false );

	}

	function onWindowResize() {

		camera.aspect = window.innerWidth / window.innerHeight;
		camera.updateProjectionMatrix();

		renderer.setSize( window.innerWidth, window.innerHeight );

	}

	function animate() {

		requestAnimationFrame( animate );

		const delta = time.update().getDelta();
		const elapsedTime = time.getElapsed();

		entity.position.x = Math.sin( elapsedTime ) * 2;

		entityManager.update( delta );

		entityMesh.matrix.copy( entity.matrix );

		renderer.render( scene, camera );

	}

	</script>

</body>
</html>
